<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moviez</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><strong>Moviezzz</strong></a>
  <button id = "collapser" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id = "collapse-bar" class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="compare.html">Comparator</a>
      </li>
    </ul>
  </div>
</nav>
  <h2><span id="home-prompt">Search a movie title to learn more about it!</span></h2>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="ie. Inception, Frozen"/>
    <button type="submit" class="btn btn-secondary">Search</button>
  </form>

  <div id="movie-info" class="hidden">
    <img id="movie-poster"/>
    <div class="card border-primary mb-3" id = "info-movie">
      <h3 class="card-header" id="movie-title"></h3>
      <div class="card-body" id="easy-info">
        <div>
          <button id="save-data" class="btn btn-primary">Save</button>
          <p>Genre: <span id="movie-genre"></span></p>
          <p>Release Date: <span id="movie-year"></span></p>
          <p>Runtime: <span id="movie-runtime"></span></p>
          <p>Production Studio: <span id="production-studio"></span></p>
        </div>
      </div>
      <hr class="my-2" id="spacer"/>
      <div class="card-body" id = "plot-box">
          <h4 class="card-title">Plot</h4>
          <p id = "movie-plot"></p>
      </div>
    </div>
    <iframe
    width=auto height="345" id = "trailer"
    frameborder="0" allow="autoplay; fullscreen"
    >
</iframe>
  </div>
  
  <div class="container" class="">
    <div class="row" id="search-list">
    </div>
  </div>


  <div id="recommendations">
    <div id = "box">
        <h3 id = "rec-list-title">Now Playing</h3>
        <ul id = "rec-movie-list">
          <ui  id = "rec-0">
          </ui>  
          <ui id = "rec-1">
          </ui>
          <ui  id = "rec-2">
          </ui>
          <ui  id = "rec-3">
          </ui>
          <ui id = "rec-4">
          </ui>
          <ui id = "rec-5">
          </ui>
        </ul>
    </div>
  </div>
  <div id="saved-movie-list">
      <div class= "card border-secondary mb-3">
        <h3 class="card-header" id = "list-title">My Saved Movies</h3>
        <ul class="list-group list-group-flush" id = "movie-list"></ul>
    </div>


   <script src="movies.js" type="text/javascript"></script>
</body>
</html>
