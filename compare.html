<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moviez</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"><strong>Moviezzz</strong></a>
        <button id = "collapser" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id = "collapse-bar" class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Comparator<span class="sr-only">(current)</span></a>
              </li>
          </ul>
        </div>
      </nav>

  <h2 id="compare-prompt">Search two different movies to compare their ratings and other details!</h2>
  <div  id="searchbars">
  <form id="search-form-1" class="search-form">
    <input type="text" id="search-input-1" class="search-input" placeholder="ie. The Avengers"/>
    <button type="submit" class="btn btn-secondary">Search</button>
  </form>

  <form id="search-form-2" class="search-form">
    <input type="text" id="search-input-2" class="search-input" placeholder="ie. Justice League"/>
    <button type="submit" class="btn btn-secondary">Search</button>
  </form>
  </div>

  <div id=movie-posters>
    <img id="moviePoster-1" class="moviePoster"/>
    <img id="moviePoster-2" class="moviePoster"/>
  </div>

  <div class="container" id = "boxes">
    <div class="row" id ="info-boxes"> 

        <div id="movie-info-1" class="hidden movie-info">
          <div class="card border-primary mb-3">
            <h3 class="card-header movie-title" id="movie-title-1"></h3>
            <div class="card-body easy-info" id="easy-info-1">
              <div>
                <p>Genre: <span id="movie-genre-1" class="movie-genre"></span></p>
                <p>Release Date: <span id="movie-year-1" class="movie-year"></span></p>
                <p>Runtime: <span id="movie-runtime-1" class="movie-runtime"></span></p>
                <p>Revenue: <span id="revenue-1" class="revenue"></span></p>
                <p>Popularity: <span id="popularity-1" class="popularity"></span></p>
                <p>Rating: <span id="vote-average-1" class="vote-average"></span>
                  &#40;<span id="vote-count-1" class="vote-count"></span> ratings&#41;
                </p>
              </div>
            </div>
          </div>
        </div>

        <div id="movie-info-2" class="hidden movie-info">
          <div class="card border-primary mb-3">
            <h3 class="card-header movie-title" id="movie-title-2"></h3>
            <div class="card-body easy-info" id="easy-info-2">
              <div>
                <p>Genre: <span id="movie-genre-2" class="movie-genre"></span></p>
                <p>Release Date: <span id="movie-year-2" class="movie-year"></span></p>
                <p>Runtime: <span id="movie-runtime-2" class="movie-runtime"></span></p>
                <p>Revenue: <span id="revenue-2" class="revenue"></span></p>
                <p>Popularity: <span id="popularity-2" class="popularity"></span></p>
                <p>Rating: <span id="vote-average-2" class="vote-average"></span>
                  &#40;<span id="vote-count-2" class="vote-count"></span> ratings&#41;
                </p>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
   <script src="moviecompare.js" type="text/javascript"></script>
</body>
</html>
